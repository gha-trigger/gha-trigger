---
name: actionlint
on:
  push:
    branches: [main]
    paths:
      - .github/**
      - aqua/actionlint.yaml
  pull_request:
    branches: [main]
    paths:
      - .github/**
      - aqua/actionlint.yaml
jobs:
  default:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: aquaproj/aqua-installer@v2.0.2
        with:
          aqua_version: v1.31.0
      - run: actionlint
